upstream blockchain_rpc {
    server 172.31.35.84:9944 max_fails=2 fail_timeout=10s;
    server 172.31.89.170:9944 max_fails=2 fail_timeout=10s backup;
    keepalive 32;
}

upstream docker_api {
    server 172.31.35.84:8080 max_fails=2 fail_timeout=10s;
    keepalive 16;
}

server {
    listen 80;
    server_name substrate-compute-27586.duckdns.org;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name substrate-compute-27586.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/privkey.pem;

    # Blockchain RPC (WebSocket)
    location / {
        proxy_pass http://blockchain_rpc;
        proxy_http_version 1.1;

        # WebSocket headers (CRITICAL)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Long timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 10s;

        # Failover
        proxy_next_upstream error timeout http_502;
    }

    # Docker API
    location /docker/ {
        # CORS headers (CRITICAL)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://docker_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # WebSocket for terminal
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300;
        proxy_connect_timeout 10s;
    }
}
