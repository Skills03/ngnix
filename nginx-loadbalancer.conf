upstream blockchain_rpc {
    server 172.31.35.84:9944 max_fails=2 fail_timeout=10s;
    server 172.31.89.170:9944 max_fails=2 fail_timeout=10s;
    server 172.31.89.170:9947 max_fails=2 fail_timeout=10s;
    keepalive 32;
}

server {
    listen 80;
    server_name substrate-compute-27586.duckdns.org;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name substrate-compute-27586.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/privkey.pem;
    
    client_max_body_size 50M;

    location / {
        proxy_pass http://blockchain_rpc;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for long operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Large buffers for metadata
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        
        # Failover
        proxy_next_upstream error timeout http_502;
    }
}
