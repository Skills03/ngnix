# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream blockchain_rpc {
    server 172.31.35.84:9944 max_fails=2 fail_timeout=10s;
    server 172.31.89.170:9944 max_fails=2 fail_timeout=10s backup;
    keepalive 32;
}

upstream docker_api {
    server 172.31.35.84:8080 max_fails=2 fail_timeout=10s;
    keepalive 16;
}

server {
    listen 80;
    server_name substrate-compute-27586.duckdns.org;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name substrate-compute-27586.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/substrate-compute-27586.duckdns.org/privkey.pem;

    # Blockchain RPC
    location / {
        proxy_pass http://blockchain_rpc;
        proxy_http_version 1.1;

        # Use the mapped variable (CRITICAL FIX)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Docker API
    location /docker/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://docker_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
    }
}
